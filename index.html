<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastre-se aqui</h1>
        </header>
        <form>
            <div class="formCadastro">
                <label for="nome"> Nome completo: </label>
                <input type="text" id="nome" name="nomeCompleto">
            </div>
            <div class="formCadastro">
                <label for="email"> Email: </label>
                <input type="email" id="email" name="email">
            </div>
            <div class="formCadastro">
                <label for="telefoOne"> Telefone: </label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="formCadastro">
                <label for="cpf"> CPF: </label>
                <input type="text" id="cpf" name="cadCPF">
            </div>
            <div class="formCadastro">
                <label for="endereco"> Endere√ßo: </label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <div class="formCadastro">
                <label for="cep"> CEP: </label>
                <input type="text" id="cep" name="cadCEP">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <footer>
        <div class="container">
            <ul>
                <li>
                    <a href="#">
                        <img src="./icones/facebook.png" alt="" srcset="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./icones/instagram.png" alt="" srcset="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./icones/youtube.png" alt="" srcset="">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="./js/jquery.validate.min.js"></script>
<script src="./js/messages_pt_BR.js"></script>
<script src="./main.js"></script>


</body>
</html>
